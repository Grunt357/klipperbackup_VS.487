#This is an example configuration file, for the Ender Switchwire Conversion with the SKR E3 mini V2.
[include stealthburner_leds.cfg]
[include macros.cfg]
[include btt36v11.cfg]
[include klicky-probe.cfg]
[include neopixel.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_490044001750344D30363620-if00   #usb-Klipper_stm32f103xe_30FFD7054250323638802457-if00

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2300
max_accel_to_decel: 1000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

[static_digital_output usb_pullup_enable]
pins: !PA14

[display_status]

[virtual_sdcard]
path: ~/gcode_files


[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    100, 100, 20  # an example

[input_shaper]
shaper_freq_x: 28.2
shaper_type_x: mzv
shaper_freq_y: 29.4
shaper_type_y: mzv

#####################################################################
#      Temperature Settings
#####################################################################

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^can0:LIMIT_2 #^PC0
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 40
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.5
#hold_current: 0.3
interpolate: false
stealthchop_threshold: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
endstop_pin: ^PC1
full_steps_per_rotation: 200
position_endstop: 0
position_min: 0
position_max: 220
homing_speed: 40
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.5
#hold_current: 0.3
interpolate: false
stealthchop_threshold: 0

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 220
homing_speed: 40
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250



