[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
control = pid
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

############
### FANS ###
############
[heater_fan controller_fan]
pin: PC7
fan_speed: 0.5

#[fan]
#pin: PC6
#max_power: 1.0
#kick_start_time: 0.200                                                # Depending on your fan, you may need to increase this value if your fan will not start
##off_below: 0.13
#cycle_time: 0.10

# thermally controlled hotend fan
#[heater_fan my_nozzle_fan]
#pin: PB15
#max_power: 1.0
#kick_start_time: 0.100
#heater: extruder
#heater_temp: 70.0
#fan_speed: 1.0

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    attach_probe
    G0 X110 Y110 F9000
    G28 Z0
    G0 Z15 F500
    dock_probe
    G90
    Status_ready

#######################
### PROBE & BEDMESH ###
#######################
[bed_mesh]
speed: 40
horizontal_move_z: 15
mesh_min: 10,20
mesh_max: 210.0,190
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[servo klicky_servo]
#check were your servo is wired
pin: PC12
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

