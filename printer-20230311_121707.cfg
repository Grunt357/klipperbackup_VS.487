#Added Github config backup - CANBUS EBB36 added
#This is an example configuration file, for the Ender Switchwire Conversion with the SKR E3 mini V2.
[include stealthburner_leds.cfg]
[include macros.cfg]
[include btt36v11.cfg]
[include klicky-probe.cfg]
#[include neopixel.cfg]
[include led_effects.cfg]
[include Adaptive_Purge.cfg]
[include Adaptive_Mesh.cfg]
[exclude_object]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_490044001750344D30363620-if00   #usb-Klipper_stm32f103xe_30FFD7054250323638802457-if00
restart_method: command

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2500
max_accel_to_decel: 1250
max_z_velocity: 50
max_z_accel: 1500
square_corner_velocity: 4.0

[static_digital_output usb_pullup_enable]
pins: !PA14

[display_status]

[virtual_sdcard]
path: ~/gcode_files


[mcu rpi]
serial: /tmp/klipper_host_mcu

#[adxl345]
#cs_pin: rpi:None

#[resonance_tester]
#accel_chip: adxl345
#probe_points:
#    100, 100, 20  # an example

[input_shaper]
#shaper_freq_x: 28.2
#shaper_type_x: mzv
#shaper_freq_y: 29.4
#shaper_type_y: mzv

#####################################################################
#      Temperature Settings
#####################################################################

[temperature_sensor pi_temp]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
min_temp: 10
max_temp: 100

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^can0:LIMIT_2 #^PC0
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 40
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.5
#hold_current: 0.3
interpolate: false
stealthchop_threshold: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
endstop_pin: ^PC1
full_steps_per_rotation: 200
position_endstop: 0
position_min: 0
position_max: 220
homing_speed: 40
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.5
#hold_current: 0.3
interpolate: false
stealthchop_threshold: 0

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 220
homing_speed: 40
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
#hold_current: 0.3
interpolate: True
stealthchop_threshold: 250

## EXTRUDER 
[extruder]
step_pin: can0:EXT_STEP
dir_pin: can0:EXT_DIR
enable_pin: !can0:EXT_EN
rotation_distance: 22.514 #26.72306036
gear_ratio: 50:10 #50:8 #for sherpa mini 8t motor
microsteps: 16
full_steps_per_rotation: 200 #1.8deg Motor
max_extrude_only_distance: 1400.0
max_extrude_only_velocity: 75.0
max_extrude_only_accel: 1500
nozzle_diameter: 0.400
filament_diameter: 1.750
pressure_advance = 0.05
heater_pin: can0:HE0
sensor_pin: can0:TH0
sensor_type: ATC Semitec 104GT-2  # this is the default for the Revo heater - ATC Semitec 104NT-4-R025H42G #
#pullup_resistor: 2200             # this is the default for the Revo heater
#control = pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 270

## EXTRUDER MOTOR
[tmc2209 extruder]
uart_pin: can0:EXT_UART
stealthchop_threshold: 0
run_current: 0.4

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control = pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

############
### FANS ###
############
[heater_fan controller_fan]
pin: PC7
fan_speed: 0.5



[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    attach_probe
    G0 X110 Y110 F9000
    G28 Z0
    G0 Z15 F500
    dock_probe
    G90
    Status_ready

#######################
### PROBE & BEDMESH ###
#######################
[bed_mesh]
speed: 80
horizontal_move_z: 10
mesh_min: 10,20
mesh_max: 210.0,190
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[servo klicky_servo]
#check were your servo is wired
pin: PC12
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0


[probe]
pin: ^can0:LIMIT_1
x_offset: 0.0
y_offset: 19.75
#z_offset: 6.17
discard_first: True
speed: 5
samples: 3
sample_retract_dist: 2
lift_speed: 5.0
samples_result: median
samples_tolerance: 0.02
samples_tolerance_retries: 5

[z_tilt]
z_positions:
    10,7
    #10,320
    #305,7
    305,320
points:
    50,50
    50,195
    195,195
    195,50

[screws_tilt_adjust]
screw1: 10,190
screw1_name: rear left screw 
screw2: 210,190
screw2_name: rear right screw
screw3: 210,10
screw3_name: front right screw
screw4: 10,10
screw4_name: front left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4



#[screws_tilt_adjust]
#screw1: 10,10
#screw1_name: front left screw
#screw2: 210,10
#screw2_name: front right screw
#screw3: 210,190
#screw3_name: rear right screw
#screw4: 10,190
#screw4_name: rear left screw
#horizontal_move_z: 10
#speed: 50
#screw_thread: CW-M4

