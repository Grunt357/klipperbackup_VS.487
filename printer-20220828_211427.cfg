#This is an example configuration file, for the Ender Switchwire Conversion with the SKR E3 mini V2.
[include stealthburner_leds.cfg]
[include macros.cfg]
[include klicky-probe.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_490044001750344D30363620-if00   #usb-Klipper_stm32f103xe_30FFD7054250323638802457-if00

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2000
max_accel_to_decel: 1000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

[static_digital_output usb_pullup_enable]
pins: !PA14

[display_status]

[virtual_sdcard]
path: ~/gcode_files

[stepper_x]
step_pin: PB13
dir_pin: PB12
enable_pin: !PB14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PC0
position_endstop: 220
position_min: 0
position_max: 220
homing_speed: 40
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.5
#hold_current: 0.3
interpolate: false
stealthchop_threshold: 0

[stepper_y]
step_pin: PB10
dir_pin: PB2
enable_pin: !PB11
rotation_distance: 40
microsteps: 32
endstop_pin: ^PC1
full_steps_per_rotation: 200
position_endstop: 0
position_min: 0
position_max: 220
homing_speed: 40
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.5
#hold_current: 0.3
interpolate: false
stealthchop_threshold: 0

[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 32
rotation_distance: 40
endstop_pin: probe:z_virtual_endstop
position_max: 220
homing_speed: 40
position_min: -3.0

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.5
hold_current: 0.3
interpolate: True
stealthchop_threshold: 250



[extruder]
max_extrude_only_distance: 100.0
step_pin: PB3
dir_pin: PB4
enable_pin: !PD1
microsteps: 32
gear_ratio: 50:10
rotation_distance: 22.514
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
pressure_advance: 0.074
pressure_advance_smooth_time: 0.040
sensor_type: ATC Semitec 104NT-4-R025H42G #ATC Semitec 104GT-2
sensor_pin: PA0
#control = pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 270

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.3 #0.5
#hold_current: 0.3
interpolate: false



[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control = pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

############
### FANS ###
############
[heater_fan controller_fan]
pin: PB15

[fan]
pin: PC6

# thermally controlled hotend fan
[heater_fan my_nozzle_fan]
pin: PC7
max_power: 1.0
kick_start_time: 0.100
heater: extruder
heater_temp: 70.0
fan_speed: 0.5

[homing_override]
axes: z
set_position_z: 0
gcode:
    G90
    G0 Z5 F500
    G28 X0 Y0
    G0 X110 Y110 F9000
    G28 Z0
    G0 Z15 F500

#######################
### PROBE & BEDMESH ###
#######################
[bed_mesh]
speed: 40
horizontal_move_z: 15
mesh_min: 10,20
mesh_max: 210.0,190
probe_count: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[servo klicky_servo]
#check were your servo is wired
pin: PC12
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

[probe]
Pin: ^PC2
x_offset: 0.0
y_offset: 19.75
#z_offset: 6.17
speed: 3
lift_speed: 7
samples: 3
samples_result: median
sample_retract_dist: 2
samples_tolerance: 0.01
samples_tolerance_retries: 10

[z_tilt]
z_positions:
    10,7
    #10,320
    #305,7
    305,320
points:
    50,50
    50,195
    195,195
    195,50

[screws_tilt_adjust]
screw1: 10,10
screw1_name: front left screw
screw2: 210,10
screw2_name: front right screw
screw3: 210,190
screw3_name: rear right screw
screw4: 10,190
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4


#[probe]
#pin: ^PC2
#x_offset: 0.0
#y_offset: 25.0
#z_offset: 0.0
#speed: 40


#[moonraker]
#trusted_clients:
#    192.168.68.0/24

[gcode_macro lights_on]
gcode:
    SET_PIN PIN=LIGHTS VALUE=1.0

[gcode_macro lights_off]
gcode:
    SET_PIN PIN=LIGHTS VALUE=0.0

